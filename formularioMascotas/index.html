<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de mascotas</title>
</head>
<body>

  <h1>Formulario de mascotas</h1>

  <form action="#" method="post">

    <p>Nombre de la mascota:</p>
    <input
      type="text"
      name="nombre"
      placeholder="Escribe el nombre de la mascota"
      required>

    <p>Edad:</p>
    <input
      type="number"
      name="edad"
      min="0"
      max="30">

    <p>
      <input
        type="checkbox"
        name="vacunada"
        checked>
      ¿Está vacunada?
    </p>

    <input type="submit" value="Enviar">

  </form>

</body>
</html>
