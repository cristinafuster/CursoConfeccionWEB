<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Degradados CSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Título de la página -->
  <h1>Ejemplos de degradados CSS</h1>

  <!-- Degradados lineales -->
  <h2>Linear Gradient</h2>
  <div class="linear-simple">Simple</div>
  <div class="linear-direction">Derecha</div>
  <div class="linear-diagonal">Diagonal</div>

  <!-- Degradados radiales -->
  <h2>Radial Gradient</h2>
  <div class="radial-simple">Circular</div>
  <div class="radial-position">Esquina</div>

  <!-- Degradado con varios colores -->
  <h2>Múltiples colores</h2>
  <div class="multiple">Arcoíris</div>
</body>
</html>
