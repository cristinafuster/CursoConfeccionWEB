<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox vs Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ===================== -->
  <!-- FLEXBOX: DISPLAY FLEX -->
  <!-- ===================== -->
  <h2>Flexbox · Display flex</h2>
  <div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- ===================== -->
  <!-- FLEXBOX: DIRECTION -->
  <!-- ===================== -->
  <h2>Flexbox · Flex direction column</h2>
  <div class="flex-container column">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>

  <!-- ===================== -->
  <!-- FLEXBOX: JUSTIFY CONTENT -->
  <!-- ===================== -->
  <h2>Flexbox · Justify content</h2>
  <div class="flex-container center">
    <div class="item">Centro</div>
    <div class="item">Centro</div>
  </div>

  <!-- ===================== -->
  <!-- FLEXBOX: ALIGN ITEMS -->
  <!-- ===================== -->
  <h2>Flexbox · Align items</h2>
  <div class="flex-container align">
    <div class="item">1</div>
    <div class="item small">2</div>
    <div class="item">3</div>
  </div>

  <!-- ===================== -->
  <!-- GRID: GRID BÁSICO -->
  <!-- ===================== -->
  <h2>Grid · Grid simple</h2>
  <div class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- ===================== -->
  <!-- GRID: FRACCIONES -->
  <!-- ===================== -->
  <h2>Grid · Columnas con fr</h2>
  <div class="grid-container fr">
    <div class="item">1fr</div>
    <div class="item">2fr</div>
    <div class="item">1fr</div>
  </div>

  <!-- ===================== -->
  <!-- GRID: GAP -->
  <!-- ===================== -->
  <h2>Grid · Gap</h2>
  <div class="grid-container gap">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
  </div>

</body>

</html>
